<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Dice</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <header>  
        <h1 class="heading">Lucky Dice Game</h1>
        <div class="players">
            <div class="p1 active">
                <h2 class="user">Player 1</h2>
                <div class="holdScore hs1">30</div>
                <div class="currentScore">
                    <h4>CURRENT</h4>
                    <div class="current cs1">0</div>
                </div>
            </div>
            <div class="p2">
                <h2 class="user">Player 2</h2>
                <div class="holdScore hs2">12</div>
                <div class="currentScore">
                    <h4>CURRENT</h4>
                    <div class="current cs2">0</div>
                </div>
            </div>
        </div>    
        <div class="dice_roll">
            <img src="/img/img1.png" alt="images" class="img img1">
            <img src="/img/img2.png" alt="images" class="img img2">
            <img src="/img/img3.png" alt="images" class="img img3">
            <img src="/img/img4.png" alt="images" class="img img4">
            <img src="/img/img5.png" alt="images" class="img img5">
            <img src="/img/img6.png" alt="images" class="img img6">

        </div>
    </header>
    <main class="functions">
        <button class="new_game btn">ðŸ”„ NEW GAME</button>
        <button class="roll btn">ROLL DICE</button>
        <button class="hold btn">HOLD</button>
    </main>
    


    <script src="dice.js"></script>
</body>
</html>
